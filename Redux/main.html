<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redux module</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
</head>

<body>
    <div id='react'></div>

    <script type="text/javascript" src='index.js'></script>
    <script type="text/babel">

        function LIST(props) {
            return (
                <ul>
                    {
                        props.items.map((item) => (
                            <li key={item.id}>
                                <span onClick={() => props.toggle && props.toggle(item.id)}
                                    style={{ textDecoration: item.complete ? 'line-through' : 'none' }}>{item.name}</span>
                                <button onClick={() => {
                                    props.remove(item)
                                }}>X</button>
                            </li>
                        ))
                    }
                </ul>

            )
        }
        class TODO extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                this.props.dispatch(handleAddTodo(this.input.value,
                    () => { this.input.value = '' }))
            }
            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo))
            }
            toggle = (id) => {
                this.props.dispatch(handleToggleTodo(id))

            }

            render() {
                return (
                    <div>
                        <h2>TODOs</h2>
                        <input id='todo' placeholder='Enter TODO' ref={(value) => this.input = value} />
                        <button onClick={(event) => this.addItem(event)}> ADD TODO</button>

                        <LIST items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggle} />
                    </div>
                )
            }
        }
        const ConnectedTODO = ReactRedux.connect((state)=>({
            todos:state.todos
        }))(TODO)
        class GOAL extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                this.props.dispatch(handleAddGoal(this.input.value, () => { this.input.value = '' }))
            }

            removeItem = (goal) => {
                this.props.dispatch(removeGoalAction(goal.id))
                this.props.dispatch(removeGoalAction(goal.id))
                API.deleteGoal(goal.id)
                    .catch(() => {
                        this.props.dispatch(addGoalAction(goal))
                        alert('Oops! An error Occurred')
                    })
            }


            render() {
                return (
                    <div>
                        <h2>GOAL</h2>
                        <input id='goal' placeholder='Enter GOAL' ref={(value) => this.input = value} />
                        <button onClick={(event) => this.addItem(event)}> ADD GOAL</button>
                        <LIST items={this.props.goals}
                            remove={this.removeItem} />
                    </div>
                )
            }
        }
        const ConnectedGoals = ReactRedux.connect((state)=>({
            goals:state.goals
        }))(GOAL)
        class App extends React.Component {
            componentDidMount() {
                const { dispatch } = this.props
                dispatch(handleInitialData())


            }

            render() {

                if (this.props.loading === true) {
                    return <h3>Loading....</h3>
                }
                return (
                    <div>
                        <ConnectedTODO />
                        <ConnectedGoals />
                    </div>
                )
            }
        }

        const ConnectedApp = ReactRedux.connect((state)=>({
            loading:state.loading
        }))(App)
        
        ReactDOM.render(
            <ReactRedux.Provider store={store}>
                <ConnectedApp />
                </ReactRedux.Provider> ,
            document.getElementById('react')
        )



    </script>
</body>

</html>
